<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attend Free Demo Classe</title>
</head>
<body>
    <fieldset>
        <h1>Enter your details</h1>
        <form action="message.html">
            <label for="name">Name</label><br>
            <input type="text" id="name" required pattern="[a-zA-z]{3,10}" placeholder="Name"><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" required  placeholder="you@gmail.com"><br><br>
            <label for="tel">Phone number</label><br>
            <input type="tel" id="tel" required pattern="[6-9]{1}[0-9]{9}" placeholder="+91"><br><br>
            <label for="message">Message</label><br>
            <input type="text"  id="message"placeholder="Message"><br><br>
            <button>Send Message</button><br>
        </form>
    </fieldset>
</body>
</html>
