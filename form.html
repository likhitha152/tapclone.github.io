<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="message.html">
    <h1>Enter your details</h1>
            <label for="name">Name</label><br>
            <input type="text" id="name" required placeholder="Name" pattern="[a-zA-Z]{3,15}"><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" required placeholder="you@gmail.com"><br><br>
            <label for="phone">Phone number</label><br>
            <input type="tel" id="phone" required pattern="[6-9][0-9]{9}"><br><br>
            <label for="msg">Message</label><br>
            <input type="text" id="msg" placeholder="Message"><br><br>
            <button>Send message</button><br>
            </form>
</body>
</html>
